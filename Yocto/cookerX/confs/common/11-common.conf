function bb-srcrev()
{
	echo "(BB_EXTRA_SRCREV=${BB_EXTRA_SRCREV})"
}

function bb-autorev()
{
	export BB_EXTRA_SRCREV="AUTOINC"
	bbake-srcrev
}

function bb-no_network()
{
	unset BB_EXTRA_SRCREV
	bbake-srcrev
}

function bb-info-WORKDIR()
{
	HINT="Usage: ${FUNCNAME[0]} <bb>"
	BB1="$1"

	if [ ! -z "${BB1}" ]; then
		echo
		bitbake -e ${BB1} | grep ^WORKDIR=
		echo
	else 
		echo $HINT
	fi
}

function bb-info()
{
	HINT="Usage: ${FUNCNAME[0]} <bb>"
	BB1="$1"

	if [ ! -z "${BB1}" ]; then
		echo
		bitbake -s | grep ${BB1}
		echo
		find -name ${BB1}*.bb
		echo
		bitbake -e ${BB1} | grep ^SRC_URI=
		echo
		bitbake -e ${BB1} | grep ^S=
		echo
		bitbake -e ${BB1} | grep ^WORKDIR=
		echo
		bitbake -e ${BB1} | grep ^D=
		echo
		bitbake -e ${BB1} | grep ^RECIPE_SYSROOT=
		echo
		bitbake -e ${BB1} | grep ^DEPENDS
		echo
		bitbake -e ${BB1} | grep ^RDEPENDS
		echo
	else 
		echo $HINT
	fi
}

